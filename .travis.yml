language: python

sudo: required
dist: trusty
group: edge

services:
  - docker

matrix:
  fast_finish: true

env:
  - IMAGE_BUILD_PLATFORM=stable-centos7
  - IMAGE_BUILD_PLATFORM=devel-centos7

install:
  - npm install -g validate-dockerfile
  - pip install docker molecule arrow cryptography

script:
  - molecule test

notifications:
  email: false
  flowdock:
    secure: ""
