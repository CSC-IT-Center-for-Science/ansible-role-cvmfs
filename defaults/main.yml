---
# defaults file for ansible-role-cvmfs
#
cvmfs_http_proxy: "DIRECT"
cvmfs_quota_limit: "20480"

fgci_install: False

# This repo is used to test cvmfs after the playbook
cvmfs_test_repo: "fgi.csc.fi"

# cms_site: ""
#
# Set cvmfs_overwrite_default_local to False to not overwrite default.local
cvmfs_overwrite_default_local: True
